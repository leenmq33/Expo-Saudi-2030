            <div class="breadcrumbsDalal">
                <a href="index.html">HOME</a> &gt </i>
                <a href="explorer.html">EXPLORER</a> &gt</i>
                <span>RATING PREVIOUS REQUESTS</span>
            </div>








            <h1 class="page-titleDalal">RATING PREVIOUS REQUESTS</h1>








            <form action="services.html" method="GET" class="rating-formDalal">
               
                <!-- Rating Stars -->
                <div class="rating-stars-containerDalal">
                    <!-- The stars will be empty icons by default, filled on interaction via JS (Phase 3) -->
                    <i class="fa-regular fa-star starDalal" data-rating="1"></i>
                    <i class="fa-regular fa-star starDalal" data-rating="2"></i>
                    <i class="fa-regular fa-star starDalal" data-rating="3"></i>
                    <i class="fa-regular fa-star starDalal" data-rating="4"></i>
                    <i class="fa-regular fa-star starDalal" data-rating="5"></i>
                    <input type="hidden" name="ratingValue" id="ratingValueDalal" value="0">
                </div>








                <!-- Main Rating Section (Similar to Missing Item Layout) -->
                <div class="rating-input-group-layoutDalal">
                   
                    <!-- Left Section: Dropdown and Submit (in final design) -->
                    <div class="rating-controlsDalal">
                        <!-- Request Selection Dropdown: Only Completed Experiences are listed -->
                        <div class="input-groupDalal">
                            <label for="requestToRate">Choose Experience:</label>
                            <select id="requestToRate" name="requestToRate" class="select-boxDalal" required>
                                <option value="" disabled selected>Select an experience...</option>
                                <option value="DesertSafari">Desert Safari Tour</option>
                               
                                <!-- Note: Only 'Completed' services/experiences should be listed here -->
                            </select>
                        </div>
                        <input type="submit" value="Submit" class="leen-btn leen-btn-primary">
                    </div>








                    <!-- Right Section: Comment Box -->
                    <div class="comment-box-containerDalal">
                        <label for="comment">Add your comment and feedback:</label>
                        <textarea id="comment" name="comment" placeholder="Add comment ..."></textarea>
                    </div>








                </div>
            </form>
        </div>
    </main>

<div id="customPopup" class="popup-overlay">
