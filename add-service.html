  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>

<header class="main-header">
  <div class="header-container">
    <a href="index.html" class="logo">
      <img src="assets/images/logo.png" alt="Expo Saudi 2030 Logo">
    </a>

      <a href="index.html">HOME</a>

      <a href="pavilion.html" class="is-active">MY PAVILION</a>
      <a href="about.html">ABOUT US</a>
    </nav>
  </div>
</header>

<main class="page-content">
  <div class="content-card">

    <nav class="leen-breadcrumbs">
      <a href="index.html">HOME</a> <span>&gt</span>
      <a href="pavilion.html">MY PAVILION</a> <span>&gt</span>
      <span>ADD NEW</span>
    </nav>

    <h2 class="leen-title">ADD NEW</h2>

    <form id="addServiceForm" class="leen-form leen-form-grid" action="#" method="post" enctype="multipart/form-data" novalidate>
      <div class="leen-field leen-half leen-narrow">
        <label for="leen-sv-name">Name</label>
        <input id="leen-sv-name" name="name" type="text" placeholder="Service name" required>
      </div>

      <div class="leen-field leen-half leen-narrow">
        <label for="leen-sv-price">Price</label>
        <input id="leen-sv-price" name="price" type="number" min="0" step="0.01" placeholder="0.00" required>
      </div>

      <div class="leen-field leen-half leen-narrow">
        <label>Category</label>
        <div class="leen-radio-group leen-radio-inline">
          <label class="leen-radio">
            <input type="radio" name="category" value="experience" required> Experience
          </label>
          <label class="leen-radio">
            <input type="radio" name="category" value="hospitality"> Hospitality
          </label>
        </div>
      </div>

      <div class="leen-field leen-half leen-narrow"></div>

      <div class="leen-field leen-span-2">
        <label for="leen-sv-desc">Description</label>
        <textarea id="leen-sv-desc" name="description" rows="5" placeholder="Write a clear, short descriptionâ€¦" required></textarea>
      </div>

      <div class="leen-field leen-span-2 leen-upload">
        <label for="leen-sv-photo">Photo</label>
        <div class="leen-upload-box">
          <input id="leen-sv-photo" name="photo" type="file" accept="image/*" required>
          <i class="fa-solid fa-cloud-arrow-up"></i>
          <p>Choose or drag a photo here</p>
        </div>
        <small class="leen-hint">Accepted: JPG/PNG, up to 2MB.</small>
      </div>

      <div class="leen-actions leen-actions-right leen-span-2">
        <input type="submit" value="ADD" class="leen-btn leen-btn-primary">
        <a href="pavilion.html" class="leen-btn">CANCEL</a>
      </div>
    </form>
  </div>
</main>

<footer class="main-footer">
  <div class="footer-container">
    <div class="social">
      <h4>Social Media</h4>
      <p><i class="fab fa-facebook-f"></i><a class="footer-link" href="https://www.facebook.com" target="_blank">Facebook</a></p>
      <p><i class="fab fa-instagram"></i><a class="footer-link" href="https://www.instagram.com" target="_blank">Instagram</a></p>
      <p><i class="fab fa-x-twitter"></i><a class="footer-link" href="https://x.com" target="_blank">X</a></p>
    </div>
    <div class="footer-logo"><img src="assets/images/logo.png" alt="Expo Logo"></div>
    <div class="contact">
      <h4>Contact Us</h4>
      <p><i class="fa-solid fa-phone"></i><a class="footer-link" href="tel:+966000000000">Phone</a></p>
      <p><i class="fa-solid fa-envelope"></i><a class="footer-link" href="mailto:info@example.com">Email</a></p>
      <p><i class="fa-solid fa-location-dot" aria-hidden="true"></i><a class="footer-link" href="index.html#map-section">Location</a></p>
    </div>
  </div>
  <div class="footer-bottom">&copy; EXPO SAUDI 2030. All rights reserved.</div>
</footer>

    <p id="popupMessage"></p>
    <button type="button" class="popup-button" id="popupOk">OK</button>
    <button type="button" class="popup-button" id="popupCancel" style="display:none;">Cancel</button>
  </div>
</div>
