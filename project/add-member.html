      <span>ADD NEW MEMBER</span>
    </nav>

    <h2 class="leen-title">ADD NEW MEMBER</h2>

    <form id="addMemberForm" class="leen-form leen-form-grid" action="#" method="post" enctype="multipart/form-data" novalidate>
      <div class="leen-field leen-half">
        <label for="leen-name">Full Name</label>
        <input id="leen-name" name="name" type="text" placeholder="Enter full name">
      </div>

      <div class="leen-field">
        <label>Gender</label>
        <div class="leen-radio-group leen-radio-inline">
          <label class="leen-radio"><input type="radio" name="gender" value="Female"> Female</label>
          <label class="leen-radio"><input type="radio" name="gender" value="Male"> Male</label>
        </div>
      </div>

      <div class="leen-field leen-half">
        <label for="leen-dob">Date of Birth</label>
        <input id="leen-dob" name="dob" type="date">
      </div>

      <div class="leen-field leen-span-2">
        <label for="leen-email">Email</label>
        <input id="leen-email" name="email" type="email" placeholder="name@example.com">
      </div>

      <div class="leen-field leen-span-2">
        <label for="leen-edu">Education</label>
        <textarea id="leen-edu" name="education" rows="3" placeholder="Degree, University, Year"></textarea>
      </div>

      <div class="leen-field">
        <label for="leen-skills">Skills</label>
        <textarea id="leen-skills" name="skills" rows="3" placeholder="e.g., Public speaking, Team leading"></textarea>
      </div>

      <div class="leen-field">
        <label for="leen-exp">Area of expertise</label>
        <textarea id="leen-exp" name="experience" rows="3" placeholder="Summary of past roles"></textarea>
      </div>

      <div class="leen-field leen-upload leen-span-2">
        <label for="leen-photo">Upload Photo</label>
        <div class="leen-upload-box">
          <input id="leen-photo" name="photo" type="file" accept="image/*">
          <i class="fa-solid fa-cloud-arrow-up"></i>
          <p>Choose or drag a photo here</p>
        </div>
        <small class="leen-hint">Accepted: JPG/PNG, up to 2MB.</small>
      </div>

      <div class="leen-actions leen-actions-right leen-span-2">
        <input type="submit" value="ADD" class="leen-btn leen-btn-primary">
        <a href="expo-team.html" class="leen-btn">CANCEL</a>
      </div>
    </form>
  </div>
</main>
