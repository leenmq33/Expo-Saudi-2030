      <h1 class="page-titleDalal">MISSING ITEM REGISTRATION</h1>








      <form action="explorer.html" method="GET" class="missing-item-formDalal">
        <div class="description-upload-containerDalal">








          <div class="upload-groupDalal">
            <div class="image-placeholderDalal">
              <i class="fa-solid fa-cloud-arrow-up"></i>
            </div>
            <label for="itemImage" class="upload-buttonDalal">UPLOAD PHOTO</label>
            <input type="file" id="itemImage" name="itemImage" accept="image/*" hidden>
          </div>








          <div class="form-inputs-groupDalal">
            <div class="input-group-gridDalal">
              <div class="fieldDalal">
                <input class="inputDalal" type="text" id="fullNameDalal" name="fullName" placeholder=" " required>
                <label class="labelDalal" for="fullNameDalal">Full Name</label>
              </div>








              <div class="fieldDalal">
                <input class="inputDalal" type="tel" id="phoneNumberDalal" name="phoneNumber" placeholder=" " required>
                <label class="labelDalal" for="phoneNumberDalal">Phone Number</label>
              </div>
            </div>








            <div class="fieldDalal">
              <input class="inputDalal" type="date" id="dateLostDalal" name="dateLost" required>
              <label class="labelDalal" for="dateLostDalal">Date</label>
            </div>








            <div class="fieldDalal">
              <textarea class="inputDalal" id="descriptionDalal" name="description" placeholder=" "></textarea>
              <label class="labelDalal" for="descriptionDalal">More Description</label>
            </div>
          </div>
        </div>








        <div class="submit-containerDalal">
          <input type="submit" value="Submit" class="leen-btn leen-btn-primary">
        </div>
      </form>
    </div>
  </main>
